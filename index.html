<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <h1>Scroll down to see the effect</h1>
      </div>
      
      <section class="container">
        <div class="space-holder">
          <div class="sticky">
            <div class="horizontal">
              <section role="feed" class="cards">
                <article class="sample-card revealer">1</article>
                <article class="sample-card revealer">2</article>
                <article class="sample-card revealer">3</article>
                <article class="sample-card revealer">4</article>
                <article class="sample-card revealer">5</article>
                <article class="sample-card revealer">6</article>
              </section>
            </div>
          </div>
        </div>
      </section>
      
      <div class="outer">
        <h1>Scroll up to see it again</h1>
      </div>
    
    <script src="script.js"></script>
</body>
</html>
